<div class="container">
    <div class="card col-md-5 offset-3 mt-2">
        <div class="card-header">New Customer</div>
        <div class="card-body">
            <form [formGroup]="addCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" formControlName="name" class="form-control">
                    <span class="text-danger" *ngIf="addCustomerFormGroup.controls['name'].touched &&
                    addCustomerFormGroup.controls['name'].errors &&
                    addCustomerFormGroup.controls['name'].errors!['required']">
                        Name is required</span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="text" formControlName="email" class="form-control">
                    <span class="text-danger" *ngIf="addCustomerFormGroup.controls['email'].touched &&
                    addCustomerFormGroup.controls['email'].errors &&
                    addCustomerFormGroup.controls['email'].errors!['email']">Email is invalid</span>

                </div>
                <button class="btn btn-info" [disabled]="addCustomerFormGroup.invalid">Save</button>
            </form>
        </div>
    </div>
</div>
