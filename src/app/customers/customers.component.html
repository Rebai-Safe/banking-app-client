<div class="container">
    <ng-container *ngIf="customers else errorOrLoading">
        <div class="card" *ngIf="customers">
            <div class="card-header">Customers</div>
            <div class="card-body">
                <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchCustomers()">
                    <div class="input-group">
                        <label class="input-group-text">Keyword</label>
                        <input type="text" formControlName="keyword" class="form-control">
                        <button class="btn btn-info">
                            <i class="bi bi-search"></i>
                            Search</button>
                    </div>
                </form>
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let customer of customers">
                        <td>{{customer.id}}</td>
                        <td>{{customer.name}}</td>
                        <td>{{customer.email}}</td>
                        <td>
                            <button class="btn btn-danger" (click)="handleDeleteCustomer(customer.id)">
                                <i class="bi bi-trash"></i>
                            </button>
                            <button class="btn btn-success" (click)="handleCustomerAccounts(customer.id)">
                                Accounts <i class="bi"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>

                </table>

            </div>
        </div>
     </ng-container>

    <ng-template  #errorOrLoading>
        <ng-container *ngIf="errorMessage; else loading">
            <div class="text-danger">
                {{errorMessage}}
            </div>
        </ng-container>
        <ng-template #loading>
            Loading...
        </ng-template>
    </ng-template>

</div>
